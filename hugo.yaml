baseURL: 'https://jungukang.com/'
languageCode: 'en-us'
title: 'Jungu Kang'
theme: "hextra"

# (The module block is gone)

markup:
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        enable: true
        delimiters:
          block:
            - [ "$$", "$$" ]
            - [ "\\(", "\\)" ]
            - [ "\\[", "\\]" ]
          inline:
            - [ "$", "$" ]

  # enable hextra syntax highlight
  highlight:
    noClasses: false

