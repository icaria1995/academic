baseURL: 'https://jungukang.win/'
languageCode: 'en-us'
title: 'Jungu Kang'
theme: "hextra"

# (The module block is gone)

markup:
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        enable: true
        delimiters:
          block:
            - [ "$$", "$$" ]
            - [ "\\(", "\\)" ]
            - [ "\\[", "\\]" ]
          inline:
            - [ "$", "$" ]

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Home
      url: /
      weight: 1
    - name: About
      url: /about
      weight: 2
    - name: Research
      url: /research
      weight: 3
    - name: Teaching
      url: /teaching
      weight: 4
    - name: CV
      url: /files/cv_Jungu.pdf
      weight: 5
    - name: '<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-camera"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>'
      url: https://www.instagram.com/jungurugu/
      weight: 6

params:
  navbar:
    displayLogo: false
  description: "PhD Student in Linguistics at UCSC"
  math:
    enable: true
  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
